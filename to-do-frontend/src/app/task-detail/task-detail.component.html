
<h1 class="display-2">Task #{{ task.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Username</dt>
  <dd class="col-sm-9">{{ task.username }}</dd>

  <dt class="col-sm-3">Category</dt>
  <dd class="col-sm-9">{{ task.category }}</dd>
  
  <dt class="col-sm-3">Description</dt>
  <dd class="col-sm-9">{{ task.description }}
    <button mat-raised-button color="primary" (click)="onDeleteClick(description.id)">Delete</button>
  </dd>
  <dt class="col-sm-3">Status</dt>
  <dd class="col-sm-9">{{ task.status }}</dd>
</dl>
<button mat-raised-button routerLink="/tasks">Back</button>
