<div class="row">
    <div class="col">
      <h1 class="display-2">My tasks</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Category</th>
            <th scope="col">Status</th> 
            <th scope="col">Created at</th> 
            <th scope="col">Updated at</th> 
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of filteredTasks" (click)="onSelectTask(task)" [class.table-info]="task === selectedTask" >
            <th scope="row">{{ task.id }}</th>
            <td>
              <a [routerLink]="['/tasks', task.id]">
                {{ task.username }} 
                
              </a>
            </td>
            <td>{{ task.category }}</td>
            <td>{{ task.status }}</td> 
            <td>{{ task.created_at }}</td>  
            <td>{{ task.updated_at }}</td>
            
            <td>
              <button mat-raised-button color="primary" (click)="onDeleteClick(task.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <status-filter [status]="selectedStatus" (onChange)="onFilterChange($event)"></status-filter>
  
  <button mat-raised-button color="primary" (click)="onNewClick()">New task</button>
  <div class="col" *ngIf="selectedTask">
    <task-form [task]="selectedTask" (onSubmit)="onFormSubmit($event)"></task-form>
  </div>
